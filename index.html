<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрація об'єкта Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f3f4f6;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            border-radius: 20px;
            max-width: 400px;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            border: none;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Демонстрація об'єкта Date</h1>
        <p>Натисніть кнопку, щоб побачити дії з об'єктом Date.</p>

        <button onclick="showCurrentDate()">Поточна дата і час</button>
        <button onclick="showTomorrow()">Дата завтра</button>
        <button onclick="showNextMonth()">Наступний місяць</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function showCurrentDate() {
            const now = new Date();
            document.getElementById("result").innerText = 
                `Поточна дата і час: ${now.toLocaleString()}`;
        }

        function showTomorrow() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById("result").innerText = 
                `Дата завтра: ${tomorrow.toLocaleDateString()}`;
        }

        function showNextMonth() {
            const nextMonth = new Date();
            nextMonth.setMonth(nextMonth.getMonth() + 1);
            document.getElementById("result").innerText = 
                `Наступний місяць: ${nextMonth.toLocaleDateString()}`;
        }
    </script>
</body>
</html>
